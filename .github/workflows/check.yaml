name: Run Script

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install openai

      - name: execute py script # run main.py
        run: python complianceCheck.py